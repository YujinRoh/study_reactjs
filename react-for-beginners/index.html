<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <!-- React 설치 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- ReactDOM 설치 : React element를 가져다가 html로 바꿈-->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    const root = document.getElementById("root");

    // JavaScript 로 element를 생성해서 html로 바꾸는 것
    const h3 = React.createElement(
      "h3", // html 태그
      { onMouseEnter: () => console.log("mouse enter") }, // property(id, class, eventListener 가능) - event
      "Hello I'm a span" // content
    );

    // 즉, vanilla.html 의 #1~4줄을 대체함
    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("im clicked"),
        style: { backgroundColor: "tomato" },
      },
      "Click me"
    );
    const container = React.createElement("div", null, [h3, btn]);
    ReactDOM.render(container, root); // React element(container) 들을 root div 안에서 보여주라는 뜻
  </script>
</html>
